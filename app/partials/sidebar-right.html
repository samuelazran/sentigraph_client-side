<div class="scrollable" ng-controller="SettingsCtrl">
    <div class="scrollable-content">

        <div bubble target="rightSidebar" class="settings">

            <div class="settings-heading">
                <h3 class=""><i class="fa fa-gears"></i> Settings</h3>
            </div>

            <div class="list-group settings-body">
                <div class="panel-heading">
                    <h4 class="panel-title">Feed</h4>
                </div>

                <div class="list-group-item">
                    <div class="same-line">
                        <label class="control-label" for="domain">domain: </label>
                        <select id="domain" class="form-control">
                            <optgroup label="Crypto-Currency">
                                <option>Bitcoin</option>
                            </optgroup>
                            <optgroup label="more comming soon"></optgroup>
                        </select>
                    </div>

                    <div class="same-line">
                        <label class="control-label" for="source">source: </label>
                        <select id="source" class="form-control">
                            <optgroup label="Social Media">
                                <option>Twitter</option>
                            </optgroup>
                            <optgroup label="more comming soon"></optgroup>
                        </select>
                    </div>
                </div>

                <div class="panel-heading">
                    <h4 class="panel-title">Date</h4>
                </div>
                <div class="list-group-item">
                    <div>
                        <span class="same-line">
                            <label class="control-label" for="feedDateStart">since: </label>
                            <input  class="form-control" id="feedDateStart" type="date"
                                   ng-model="feedDateTimeRange.start" />
                        </span>
                        <span class="same-line">
                            <label class="control-label" for="feedDateEnd">until: </label>
                            <input class="form-control" id="feedDateEnd" type="date"
                                   ng-model="feedDateTimeRange.end" />
                        </span>
                    </div>
                    <br />
                    <div class="btn-group justified">
                        <span ng-click="setFeedDateTimeRangeRelativeToNow(1)"
                                ng-class="{active:feedDateTimeRangeRelativeToNow==1}"
                                class="btn btn-default">Last 24 hr</span>
                        <span ng-click="setFeedDateTimeRangeRelativeToNow(3)"
                                ng-class="{active:feedDateTimeRangeRelativeToNow==3}"
                                class="focus btn btn-default">Last 3 days</span>
                        <span ng-click="setFeedDateTimeRangeRelativeToNow(7)"
                                ng-class="{active:feedDateTimeRangeRelativeToNow==7}"
                                class="btn btn-default">Last week</span>
                    </div>

                </div>

            </div>


        </div>
    </div>
</div>
