<!DOCTYPE html>
<!--[if lt IE 7]>      <html ng-app="myApp" ng-controller="MainCtrl" lang="en" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>sentigraph</title>
  <meta name="description" content="sentigraph - social media sentiment analisys, graphs and charts ">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="css/lib.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>

<!-- Sidebars -->
<div ng-include="'partials/sidebar.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar"></div>
<div ng-include="'partials/sidebar-right.html'" class="sidebar sidebar-right" toggleable parent-active-class="sidebar-right-in" id="rightSidebar"></div>

<!-- Navbars -->
<div class="navbar navbar-app navbar-absolute-top">

    <div class="navbar-brand navbar-brand-center" yield-to="title">
        <h1 class="app-name">
            <i class="fa fa-lg fa-line-chart"></i>
            Sentigraph
            <small class="app-ver">{{ 'v%VERSION%' | interpolate }}</small>
        </h1>
    </div>

    <div class="btn-group pull-left">
        <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
            <i class="fa fa-bars"></i>
        </div>
    </div>

    <div class="btn-group pull-right" yield-to="navbarAction">
        <div class="btn btn-navbar" ng-click="toggle('rightSidebar')">
            <i class="fa fa-gear"></i>
        </div>
    </div>
</div>

<div class="app" lr-infinite-scroll="paging" scroll-threshold="300" time-threshold="200">

    <div class="app-body">
        <div class="main" ng-view ></div>
    </div>
</div>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->


  <script src="js/bundle.js"></script>

</body>
</html>
