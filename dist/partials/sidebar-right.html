<div class="scrollable" ng-controller="SettingsCtrl">
    <div class="scrollable-content">

        <div bubble target="rightSidebar" class="settings">

            <div class="settings-heading">
                <h3 class=""><i class="fa fa-gears"></i> Settings</h3>
            </div>

            <div class="list-group feed-settings">
                <div class="panel-heading">
                    <h4 class="panel-title">Feed</h4>
                </div>

                <div class="list-group-item">

                    <div class="same-line">
                        <label class="" toggle target="domainDropdown">domain: </label>
                        <div class="btn-group pull-right toggleable-dropdown" active-class="open" id="domainDropdown" toggleable>
                            <button type="button"
                                    class="btn btn-default dropdown-toggle" toggle
                                    target="domainDropdown">
                                <i class="fa fa-bitcoin"></i> Bitcoin <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" toggle="off" bubble target="domainDropdown">
                                <li><a href><i class="fa fa-bitcoin"></i> Bitcoin</a></li>
                                <li class="divider"></li>
                                <li><a href>more coming soon</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="same-line">
                        <label class="" toggle target="sourceDropdown">source: </label>
                        <div class="btn-group pull-right toggleable-dropdown" active-class="open" id="sourceDropdown" toggleable>
                            <button type="button"
                                    class="btn btn-default dropdown-toggle" toggle
                                    target="sourceDropdown">
                                <i class="fa fa-twitter"></i> Twitter <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" toggle="off" bubble target="sourceDropdown">
                                <li><a href><i class="fa fa-twitter"></i> Twitter</a></li>
                                <li class="divider"></li>
                                <li><a href>more coming soon</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="panel-heading">
                    <h4 class="panel-title">Date</h4>
                </div>
                <div class="list-group-item">
                    <div>
                        <span class="same-line">
                            <label class="" for="feedDateStart">since: </label>
                            <input class="" id="feedDateStart" type="date"
                                   ng-model="feedDateTimeRange.start" />
                        </span>
                        <span class="same-line">
                            <label class="" for="feedDateEnd">until: </label>
                            <input class="" id="feedDateEnd" type="date"
                                   ng-model="feedDateTimeRange.end" />
                        </span>
                    </div>
                    <br />
                    <div class="btn-group justified">
                        <span ng-click="setFeedDateTimeRangeRelativeToNow(1)"
                                ng-class="{active:feedDateTimeRangeRelativeToNow==1}"
                                class="btn btn-default">Last 24 hr</span>
                        <span ng-click="setFeedDateTimeRangeRelativeToNow(3)"
                                ng-class="{active:feedDateTimeRangeRelativeToNow==3}"
                                class="focus btn btn-default">Last 3 days</span>
                        <span ng-click="setFeedDateTimeRangeRelativeToNow(7)"
                                ng-class="{active:feedDateTimeRangeRelativeToNow==7}"
                                class="btn btn-default">Last week</span>
                    </div>

                </div>

            </div>


        </div>
    </div>
</div>
